<header class="hero-container">
  <img *ngFor="let img of images; let i = index" [src]="img" [class.active]="i === currentImageIndex" />

  <div class="hero-content">
    <h1>🎂 Welcome to {{ daughter1 }} & {{ daughter2 }}'s Birthday Celebration! 🎂</h1>
    <h2>🎉 The Countdown Begins 🎉</h2>
    <div class="countdown">
      <p>
        <span>⏳</span> {{ countdown }} <span>🎂</span>
      </p>
    </div>
  </div>
</header>
